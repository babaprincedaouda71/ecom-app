spring.application.name=inventory-service
server.port=8081

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:products_db


#
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=true
spring.config.import=optional:configserver:http://localhost:9999

#
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ecom-real
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ecom-real/protocol/openid-connect/certs