<div class="p-3">
  <div class="card">
    <div class="card-header">
      Orders
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th>Date</th>
          <th>State</th>
          <th>Product Count</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.date}}</td>
          <td>{{order.state}}</td>
          <td>{{order.productItems.length}}</td>
          <td>
            <button class="btn btn-success" (click)="getOrderDetails(order)">Details</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
