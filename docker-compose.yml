services:
  ecom-discovery-service:
    build: ./discovery-service
    container_name: ecom-discovery-service
    ports:
      - '8761:8761'
    expose:
      - '8761'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
    networks:
      - ecom-network

  ecom-config-service:
    build: ./config-service
    container_name: ecom-config-service
    ports:
      - '9999:9999'
    expose:
      - '9999'
    environment:
      - DISCOVERY_SERVICE_URL=http://ecom-discovery-service:8761/eureka
    depends_on:
      ecom-discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/actuator/health"]
      interval: 10s
    networks:
      - ecom-network

  ecom-inventory-service:
    build: ./inventory-service
    container_name: ecom-inventory-service
    ports:
      - '8081:8081'
    expose:
      - '8081'
    environment:
      - DISCOVERY_SERVICE_URL=http://ecom-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://ecom-config-service:9999
    depends_on:
      ecom-config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
    networks:
      - ecom-network

  ecom-order-service:
    build: ./order-service
    container_name: ecom-order-service
    ports:
      - '8082:8082'
    expose:
      - '8082'
    environment:
      - DISCOVERY_SERVICE_URL=http://ecom-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://ecom-config-service:9999
    depends_on:
      ecom-inventory-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
    networks:
      - ecom-network

  ecom-gateway-service:
    build: ./gateway-service
    container_name: ecom-gateway-service
    ports:
      - '8888:8888'
    expose:
      - '8888'
    environment:
      - DISCOVERY_SERVICE_URL=http://ecom-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://ecom-config-service:9999
    depends_on:
      ecom-config-service:
        condition: service_healthy
    networks:
      - ecom-network

  ecom-angular:
    build: ./ecom-angular
    container_name: ecom-angular
    ports:
      - '80:80'
    expose:
      - '80'
    networks:
      - ecom-network


  keycloak:
    image: jboss/keycloak
    container_name: keycloak
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - '8080:8080'
    networks:
      - ecom-network

networks:
  ecom-network:
    driver: bridge